<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<form id="registrationForm" onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <div id="passwordStrength" class="error"></div>

    <button type="submit">Register</button>
</form>

<script>
    function submitForm(event) {
        event.preventDefault();

        // Validation
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Perform additional validation as needed

        // Simulate server-side validation
        if (!validatePasswordStrength(password)) {
            document.getElementById('passwordStrength').innerText = 'Password must be at least 8 characters long.';
            return;
        }

        // Simulate successful registration
        alert(`Registration Successful!\nName: ${name}\nEmail: ${email}\nUsername: ${username}`);

        // You can redirect to a confirmation page or perform other actions here
    }

    function validatePasswordStrength(password) {
        // Perform password strength validation logic here
        return password.length >= 8;
    }
</script>

</body>
</html>
